<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolPlace - Pixel Art on Solana</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            height: 100vh;
        }
        
        #canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            background: #000;
            position: relative;
        }
        
        #canvas {
            cursor: crosshair;
            image-rendering: pixelated;
            background-color: #111;
            border: 2px solid #333;
            border-radius: 8px;
            transition: transform 0.1s ease;
        }
        
        #sidebar {
            width: 380px;
            background: rgba(20, 20, 20, 0.95);
            border-left: 1px solid #333;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #00FFA3, #03E1FF, #DC1FFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #00FFA3;
        }
        
        button {
            padding: 14px 24px;
            background: linear-gradient(45deg, #00FFA3, #03E1FF);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 163, 0.3);
        }
        
        button:disabled {
            background: rgba(100, 100, 100, 0.5);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
            color: #666;
        }
        
        #wallet-info {
            font-size: 14px;
            color: #888;
            font-family: monospace;
        }
        
        #color-picker {
            width: 100%;
            height: 48px;
            padding: 0;
            border: 2px solid #00FFA3;
            border-radius: 8px;
            background-color: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #color-picker:hover {
            box-shadow: 0 0 12px rgba(0, 255, 163, 0.3);
        }
        
        #status-message {
            padding: 12px;
            border-radius: 8px;
            background: rgba(40, 40, 40, 0.8);
            text-align: center;
            font-size: 14px;
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #00FFA3, #DC1FFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .stat-card {
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #00FFA3;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .connected-indicator {
            width: 8px;
            height: 8px;
            background: #00FFA3;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div id="sidebar">
            <div>
                <h1 class="logo">SolPlace</h1>
                <p style="color: #666; font-size: 14px;">Collaborative pixel art on Solana</p>
            </div>
            
            <div class="card">
                <div class="card-title">Wallet Connection</div>
                <button id="connect-wallet">Connect Phantom</button>
                <p id="wallet-info" style="margin-top: 12px;">
                    <span class="connected-indicator" style="display: none;"></span>
                    <span id="wallet-address">Not connected</span>
                </p>
            </div>
            
            <div class="card">
                <div class="card-title">Color Selection</div>
                <input type="color" id="color-picker" value="#ff0000">
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="balance">0.000</div>
                    <div class="stat-label">SOL Balance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0.01</div>
                    <div class="stat-label">Cost per Pixel</div>
                </div>
            </div>
            
            <button id="place-pixel" disabled>Place Pixel</button>
            
            <div id="status-message">Connect your wallet to start</div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THIS AFTER DEPLOYMENT
        const API_URL = 'https://place-clone-backend.onrender.com';
        const WS_URL = 'wss://place-clone-backend.onrender.com';
        
        // Constants
        const TREASURY_ADDRESS = '7ReraTnzB5eoqpimZR6rZytz3D98SNYkMgQLUiRiVZXf';
        const COST_PER_PIXEL_LAMPORTS = 0.01 * 1e9; // 0.01 SOL in lamports
        
        // DOM elements
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const connectWalletBtn = document.getElementById('connect-wallet');
        const placePixelBtn = document.getElementById('place-pixel');
        const statusMessage = document.getElementById('status-message');
        const walletAddressSpan = document.getElementById('wallet-address');
        const balanceSpan = document.getElementById('balance');
        const connectedIndicator = document.querySelector('.connected-indicator');
        
        // State
        let selectedPixel = null;
        let walletAddress = null;
        let ws = null;
        let connection = null;
        let currentScale = 1;
        let pixelState = {};
        
        // Initialize Solana connection to devnet
        function initSolana() {
            connection = new solanaWeb3.Connection('https://api.devnet.solana.com');
        }
        
        // Initialize WebSocket connection
        function initWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                updateStatus('Connected to server');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'canvas_state') {
                    pixelState = data.pixels || {};
                    updateCanvasState(pixelState);
                } else if (data.type === 'pixel_update') {
                    pixelState[`${data.x},${data.y}`] = data.color;
                    updatePixel(data.x, data.y, data.color);
                }
            };
            
            ws.onclose = () => {
                updateStatus('Disconnected from server');
                setTimeout(initWebSocket, 5000);
            };
        }
        
        // Update canvas with pixel data
        function updateCanvasState(pixels) {
            ctx.fillStyle = '#111111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            Object.entries(pixels).forEach(([key, color]) => {
                const [x, y] = key.split(',').map(Number);
                ctx.fillStyle = color;
                ctx.fillRect(x * 5, y * 5, 5, 5);
            });
            
            if (selectedPixel) {
                highlightPixel(selectedPixel.x, selectedPixel.y);
            }
        }
        
        // Update single pixel
        function updatePixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * 5, y * 5, 5, 5);
        }
        
        // Highlight selected pixel
        function highlightPixel(x, y) {
            ctx.strokeStyle = '#00FFA3';
            ctx.lineWidth = 2;
            ctx.strokeRect(x * 5, y * 5, 5, 5);
        }
        
        // Connect to Phantom wallet
        async function connectWallet() {
            try {
                const { solana } = window;
                if (!solana || !solana.isPhantom) {
                    throw new Error('Phantom wallet not installed!');
                }
                
                const response = await solana.connect();
                walletAddress = response.publicKey.toString();
                walletAddressSpan.textContent = `${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
                connectWalletBtn.textContent = 'Connected';
                connectWalletBtn.disabled = true;
                connectedIndicator.style.display = 'inline-block';
                placePixelBtn.disabled = false;
                updateStatus('Wallet connected!');
                
                checkBalance();
            } catch (error) {
                updateStatus(`Error: ${error.message}`);
            }
        }
        
        // Check SOL balance
        async function checkBalance() {
            try {
                const publicKey = new solanaWeb3.PublicKey(walletAddress);
                const balance = await connection.getBalance(publicKey);
                const solBalance = balance / 1e9;
                balanceSpan.textContent = solBalance.toFixed(4);
            } catch (error) {
                balanceSpan.textContent = 'Error';
            }
        }
        
        // Place pixel
        async function placePixel() {
            if (!selectedPixel || !walletAddress) {
                updateStatus('Please select a pixel and connect wallet');
                return;
            }
            
            updateStatus('Processing transaction...');
            placePixelBtn.disabled = true;
            
            try {
                const color = colorPicker.value;
                
                // Create transaction
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: new solanaWeb3.PublicKey(walletAddress),
                        toPubkey: new solanaWeb3.PublicKey(TREASURY_ADDRESS),
                        lamports: COST_PER_PIXEL_LAMPORTS,
                    })
                );
                
                // Get latest blockhash
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = new solanaWeb3.PublicKey(walletAddress);
                
                // Sign and send transaction
                const { signature } = await window.solana.signAndSendTransaction(transaction);
                
                // Confirm transaction
                await connection.confirmTransaction(signature);
                
                // Send pixel update to backend
                const response = await fetch(`${API_URL}/place-pixel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        x: selectedPixel.x,
                        y: selectedPixel.y,
                        color: color,
                        signature: signature,
                        walletAddress: walletAddress
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateStatus(`Pixel placed at (${data.x}, ${data.y})!`);
                    checkBalance();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`);
            } finally {
                placePixelBtn.disabled = false;
            }
        }
        
        // Update status message
        function updateStatus(message) {
            statusMessage.textContent = message;
        }
        
        // Event listeners
        connectWalletBtn.addEventListener('click', connectWallet);
        placePixelBtn.addEventListener('click', placePixel);
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / currentScale / 5);
            const y = Math.floor((e.clientY - rect.top) / currentScale / 5);
            
            if (x >= 0 && x < 100 && y >= 0 && y < 100) {
                selectedPixel = { x, y };
                updateCanvasState(pixelState);
                updateStatus(`Selected pixel: (${x}, ${y})`);
            }
        });
        
        // Scroll zoom functionality
        document.getElementById('canvas-container').addEventListener('wheel', (e) => {
            e.preventDefault();
            
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            currentScale = Math.max(0.5, Math.min(5, currentScale * delta));
            
            canvas.style.transform = `scale(${currentScale})`;
        });
        
        // Initialize
        initSolana();
        initWebSocket();
        updateStatus('Connect your wallet to start');
    </script>
</body>
</html>
