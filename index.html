<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Clone - Devnet</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            height: 100vh;
        }
        
        #canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            background-color: #000;
        }
        
        #canvas {
            cursor: crosshair;
            image-rendering: pixelated;
            background-color: white;
            border: 3px solid #444;
        }
        
        #sidebar {
            width: 350px;
            background-color: #282828;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        button {
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        #status-message {
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            min-height: 20px;
            text-align: center;
        }
        
        .color-section {
            border: 2px solid #4CAF50;
            border-radius: 5px;
            padding: 15px;
            background-color: #333;
        }
        
        .color-section h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        #color-picker {
            width: 100%;
            height: 60px;
            padding: 5px;
            border: 2px solid #555;
            border-radius: 5px;
            background-color: #555;
        }
        
        .warning {
            background-color: #663300;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .info {
            background-color: #004466;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        #zoom-controls {
            display: flex;
            gap: 10px;
        }
        
        .zoom-button {
            padding: 10px 20px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div id="sidebar">
            <h2>Place Clone - Devnet</h2>
            
            <div class="warning">
                ‚ö†Ô∏è DEVNET version - uses test SOL, not real money
            </div>
            
            <button id="connect-wallet">Connect Phantom Wallet</button>
            <div>Wallet: <span id="wallet-address">Not connected</span></div>
            
            <div class="info">
                üí° Need devnet SOL? Use the faucet in your Phantom wallet
            </div>
            
            <div class="color-section">
                <h3>üé® Select Your Color</h3>
                <input type="color" id="color-picker" value="#ff0000">
                <p style="margin: 5px 0; color: #4CAF50;">Click here to pick a color ‚Üë</p>
            </div>
            
            <div>Cost per pixel: 0.01 Devnet SOL</div>
            <div id="balance">SOL Balance: 0 SOL</div>
            <button id="place-pixel" disabled>Place Pixel</button>
            <div id="status-message">Connect your wallet to start</div>
            
            <div id="zoom-controls">
                <button class="zoom-button" onclick="zoom(0.8)">Zoom Out</button>
                <button class="zoom-button" onclick="zoom(1.2)">Zoom In</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THIS AFTER DEPLOYMENT
        const API_URL = 'https://place-clone-backend.onrender.com';
        const WS_URL = 'wss://place-clone-backend.onrender.com';
        
        // Constants
        const TREASURY_ADDRESS = 'YOUR_TREASURY_WALLET_ADDRESS'; // Devnet address
        const COST_PER_PIXEL_LAMPORTS = 0.01 * 1e9; // 0.01 SOL in lamports
        
        // DOM elements
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const connectWalletBtn = document.getElementById('connect-wallet');
        const placePixelBtn = document.getElementById('place-pixel');
        const statusMessage = document.getElementById('status-message');
        const walletAddressSpan = document.getElementById('wallet-address');
        const balanceDiv = document.getElementById('balance');
        
        // State
        let selectedPixel = null;
        let walletAddress = null;
        let ws = null;
        let connection = null;
        let currentScale = 1;
        let pixelState = {};
        
        // Initialize Solana connection to devnet
        function initSolana() {
            connection = new solanaWeb3.Connection('https://api.devnet.solana.com');
        }
        
        // Initialize WebSocket connection
        function initWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                updateStatus('Connected to server');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'canvas_state') {
                    pixelState = data.pixels || {};
                    updateCanvasState(pixelState);
                } else if (data.type === 'pixel_update') {
                    pixelState[`${data.x},${data.y}`] = data.color;
                    updatePixel(data.x, data.y, data.color);
                }
            };
            
            ws.onclose = () => {
                updateStatus('Disconnected from server');
                setTimeout(initWebSocket, 5000);
            };
        }
        
        // Update canvas with pixel data
        function updateCanvasState(pixels) {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            Object.entries(pixels).forEach(([key, color]) => {
                const [x, y] = key.split(',').map(Number);
                ctx.fillStyle = color;
                ctx.fillRect(x * 5, y * 5, 5, 5); // Scale pixels to 5x5
            });
            
            if (selectedPixel) {
                highlightPixel(selectedPixel.x, selectedPixel.y);
            }
        }
        
        // Update single pixel
        function updatePixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * 5, y * 5, 5, 5);
        }
        
        // Highlight selected pixel
        function highlightPixel(x, y) {
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            ctx.strokeRect(x * 5, y * 5, 5, 5);
        }
        
        // Connect to Phantom wallet
        async function connectWallet() {
            try {
                const { solana } = window;
                if (!solana || !solana.isPhantom) {
                    throw new Error('Phantom wallet not installed!');
                }
                
                const response = await solana.connect();
                walletAddress = response.publicKey.toString();
                walletAddressSpan.textContent = `${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
                connectWalletBtn.textContent = 'Connected';
                connectWalletBtn.disabled = true;
                placePixelBtn.disabled = false;
                updateStatus('Wallet connected!');
                
                checkBalance();
            } catch (error) {
                updateStatus(`Error: ${error.message}`);
            }
        }
        
        // Check SOL balance
        async function checkBalance() {
            try {
                const publicKey = new solanaWeb3.PublicKey(walletAddress);
                const balance = await connection.getBalance(publicKey);
                const solBalance = balance / 1e9; // Convert lamports to SOL
                balanceDiv.textContent = `SOL Balance: ${solBalance.toFixed(4)} SOL`;
            } catch (error) {
                balanceDiv.textContent = 'SOL Balance: Error loading';
            }
        }
        
        // Place pixel
        async function placePixel() {
            if (!selectedPixel || !walletAddress) {
                updateStatus('Please select a pixel and connect wallet');
                return;
            }
            
            updateStatus('Processing transaction...');
            placePixelBtn.disabled = true;
            
            try {
                const color = colorPicker.value;
                
                // Create transaction
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: new solanaWeb3.PublicKey(walletAddress),
                        toPubkey: new solanaWeb3.PublicKey(TREASURY_ADDRESS),
                        lamports: COST_PER_PIXEL_LAMPORTS,
                    })
                );
                
                // Get latest blockhash
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = new solanaWeb3.PublicKey(walletAddress);
                
                // Sign and send transaction
                const { signature } = await window.solana.signAndSendTransaction(transaction);
                
                // Confirm transaction
                await connection.confirmTransaction(signature);
                
                // Send pixel update to backend
                const response = await fetch(`${API_URL}/place-pixel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        x: selectedPixel.x,
                        y: selectedPixel.y,
                        color: color,
                        signature: signature,
                        walletAddress: walletAddress
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateStatus(`Pixel placed at (${data.x}, ${data.y})!`);
                    checkBalance();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`);
            } finally {
                placePixelBtn.disabled = false;
            }
        }
        
        // Update status message
        function updateStatus(message) {
            statusMessage.textContent = message;
        }
        
        // Zoom function
        function zoom(factor) {
            currentScale *= factor;
            canvas.style.transform = `scale(${currentScale})`;
            canvas.style.transformOrigin = 'top left';
        }
        
        // Event listeners
        connectWalletBtn.addEventListener('click', connectWallet);
        placePixelBtn.addEventListener('click', placePixel);
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / currentScale / 5); // Divide by 5 for pixel size
            const y = Math.floor((e.clientY - rect.top) / currentScale / 5);
            
            if (x >= 0 && x < 100 && y >= 0 && y < 100) { // 100x100 pixel grid
                selectedPixel = { x, y };
                updateCanvasState(pixelState);
                updateStatus(`Selected pixel: (${x}, ${y})`);
            }
        });
        
        // Initialize
        initSolana();
        initWebSocket();
        updateStatus('Click on any pixel to select it');
    </script>
</body>
</html>
